    <script>
        $(document).ready(function(){
            function IsLoad(_url,callbackFun){
                jQuery.ajax({
                    url:_url,
                    type:"get",
                    cache: false,
                    dataType: "jsonp", //跨域采用jsonp方式
                    jsonp: "callback",
                    timeout:1000, //超时时间，毫秒
                    complete:function(XMLHttpRequest, textStatus){
                        if(textStatus=="success"){
                            window.document.cookie="ping_test=true;domain=.aliyun.com;path=/";
                        }else{
                            window.document.cookie="ping_test=false;domain=.aliyun.com;path=/";
                        }

                    },
                    success:function(data) {
                        console.log("Get success");
                        callbackFun(data);
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                        console.log('Get error:'+textStatus);
                    }
                });
            };
            //调用
            IsLoad('https://account-cn.alibabacloud.com/ping_servlet',function(res){
                console.log(res);
            });
        });
    </script>

    <script>
        var miniLoginEmbedder = new window.MiniLoginEmbedder();

        //监听登录完成后的消息，resize已被监听
        miniLoginEmbedder.addEvent('onMessage', function (args) {
            var nCode = args.nCode ? args.nCode : "";
            var rType = args.rType ? args.rType : "";
            if (args.action && args.action == "hasLoginResult") {
                if (args.st) {
                    location.replace("/login/login_aliyun.htm?accounttraceid=ee428d04-d53f-4988-b092-2cc5226b7e83&st=" + args.st + "&nCode=" + nCode + "&rType=" + rType + "&params=%7B%22site%22%3A%226%22%2C%22umidToken%22%3A%22Y89316f4890da487b6c8f81ed2f67df78%22%2C%22ru%22%3A%22https%3A%2F%2Fhome.console.aliyun.com%2F%22%7D");
                    return;
                } else {
                    location.replace(location.href);
                    return;
                }
            }
            if (args.action && args.action == "loginResult") {
                if (args.st) {
                    if (args.authSite) {
                        location.replace("/login/login_aliyun.htm?accounttraceid=ee428d04-d53f-4988-b092-2cc5226b7e83&st=" + args.st + "&nCode=" + nCode + "&rType=" + rType + "&authSite=" + args.authSite + "&params=%7B%22site%22%3A%226%22%2C%22umidToken%22%3A%22Y89316f4890da487b6c8f81ed2f67df78%22%2C%22ru%22%3A%22https%3A%2F%2Fhome.console.aliyun.com%2F%22%7D");
                    } else {
                        location.replace("/login/login_aliyun.htm?accounttraceid=ee428d04-d53f-4988-b092-2cc5226b7e83&st=" + args.st + "&nCode=" + nCode + "&rType=" + rType + "&params=%7B%22site%22%3A%226%22%2C%22umidToken%22%3A%22Y89316f4890da487b6c8f81ed2f67df78%22%2C%22ru%22%3A%22https%3A%2F%2Fhome.console.aliyun.com%2F%22%7D");
                    }
                    return;
                }
            }
        });

        miniLoginEmbedder.init({

            loginId: ''
        });
